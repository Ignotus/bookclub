{# home.html #}
{% extends "base.html" %}
{% block body %}
{% set active_page = "home" %}
{% include "header.html" %}
<div class="container">
    <div class="main">
        <form class="form" method="POST" id="progress-form" role="form" action="/login">
            <input type="hidden" name="next" value={{next}}>
            <div class="form-group">
                {{ login_form.hidden_tag() }}
                <label>Пароль?</label>
                {{ login_form.password(class_='form-control') }}
            </div>
            <button type="submit" id="submit-button" class="btn btn-default">OK</button>
        </form>
    </div>
</div><!-- /.container -->
{% endblock %}
